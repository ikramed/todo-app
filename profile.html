<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="profilePage" class="flex-1 p-4 ml-16 md:ml-6">
        <div class="flex justify-between items-center mb-9">
            <h2 class="text-xl font-semibold">Profile</h2>
           
        <button onclick="window.location.href='dashboard.html'" class="absolute top-1 left-5 bg-gray-200 p-2 rounded-full shadow-md hover:bg-bleu-300">
            ⬅ </button>
            <button onclick="window.location.href='update.html'" class="bg-blue-500 text-white px-6 py-2 rounded-md">Edit</button>
        </div>

       
        <div class="bg-gray-200 p-6 rounded-md text-center">
            <img id="userProfilePic" src="download (3).png" alt="" class="w-32 h-32 rounded-full mx-auto mb-4">
           
            <p><strong>Name:</strong> <span id="userName">-</span></p>
            <p><strong>Username:</strong> <span id="userUsername">-</span></p>
        </div>
        <div class="mt-6">
            <button onclick="window.location.href='project.html'" class="w-full mb-3 bg-purple-600 text-white py-2 rounded-md hover:bg-green-600">My Projects</button>
            <button onclick="window.location.href='setting.html'" class="w-full mb-3 bg-purple-500 text-white py-2 rounded-md hover:bg-yellow-600">Settings</button>
            <button onclick="window.location.href='jointeam.html'" class="w-full mb-3 bg-purple-400 text-white py-2 rounded-md hover:bg-purple-600">Join My Team</button>
            <button onclick="window.location.href='mytasks.html'" class="w-full bg-purple-300 text-white py-2 rounded-md hover:bg-red-600">My Tasks</button>
        </div>
    </div>
    <script defer src="profile.js"> <!-- ملف السكريبت -->
    document.addEventListener("DOMContentLoaded", function () {
        
        const userName = localStorage.getItem("userName") || "-";
        const userUsername = localStorage.getItem("userUsername") || "-";
        const userProfilePic = localStorage.getItem("userProfilePic") || "default.jpg";
    
        const nameElement = document.getElementById("userName");
        const usernameElement = document.getElementById("userUsername");
        const profilePicElement = document.getElementById("userProfilePic");
    
        if (nameElement) nameElement.textContent = userName;
        if (usernameElement) usernameElement.textContent = userUsername;
        if (profilePicElement) profilePicElement.src = userProfilePic;
    });
</script>
</body>
</html>
