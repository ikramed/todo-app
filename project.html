<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }

        #projectsPage {
            background: linear-gradient(to right, #396db7, #99b5dd);
            padding: 20px;
            border-radius: 9px;
            position: relative;
            overflow: hidden;
            margin-top: 40px; 
        }

        #projectsPage::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 10.1%);
            transform: translateX(-50%) translateY(-50%);
            z-index: 0;
        }

        .projects-container {
            position: relative;
            z-index: 1;
        }

        .project {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .project h3 {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .project p {
            font-size: 0.9rem;
            color: #4a4a4a;
        }

        .action-buttons button {
            transition: background-color 0.3s ease;
        }

        .action-buttons button:hover {
            background-color: #2d3748;
        }

        .action-buttons button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.6);
        }

        .add-project-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
            z-index: 2; 
        }

        .add-project-button:hover {
            background-color: #45a049;
        }

        
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .back-arrow:hover {
            background-color: #396db7;
        }
    </style>
</head>
<body>

   
    <a href="profile.html" class="back-arrow">
        <span class="material-icons">â—€</span>
    </a>

    <div id="projectsPage" class="p-4 ml-16 md:ml-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-white">My Projects</h2>
            <button onclick="window.location.href='addpro.html'" class="add-project-button">Add New Project</button>
        </div>

        <div id="projectsList" class="space-y-4 projects-container">
         
        </div>
    </div>

    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const projects = JSON.parse(localStorage.getItem("projects")) || [];

            const projectsList = document.getElementById("projectsList");

            projectsList.innerHTML = '';

            projects.forEach(project => {
                const projectElement = document.createElement("div");
                projectElement.classList.add("project");

                const projectDetails = document.createElement("div");
                projectDetails.innerHTML = `
                    <h3 class="text-lg font-semibold">${project.name}</h3>
                    <p class="text-sm text-gray-500">${project.description}</p>
                `;

                const projectActions = document.createElement("div");
                projectActions.classList.add("action-buttons");
                projectActions.innerHTML = `
                    <button onclick="editProject(${project.id})" class="bg-yellow-500 text-white px-4 py-2 rounded-md mr-2">Edit</button>
                    <button onclick="deleteProject(${project.id})" class="bg-red-500 text-white px-4 py-2 rounded-md">Delete</button>
                `;

                projectElement.appendChild(projectDetails);
                projectElement.appendChild(projectActions);

                projectsList.appendChild(projectElement);
            });
        });

        function editProject(id) {
            window.location.href = `edit.html?id=${id}`;
        }

        function deleteProject(id) {
            if (confirm("Are you sure you want to delete this project?")) {
                const projects = JSON.parse(localStorage.getItem("projects")) || [];
                const updatedProjects = projects.filter(project => project.id !== id);
                localStorage.setItem("projects", JSON.stringify(updatedProjects));
                alert(`Project ${id} deleted.`);
                location.reload();  
            }
        }
    </script>

</body>
</html>
