<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
       
        <div class="flex justify-between items-center mb-4">
            <a href="login.html" class="text-blue-500">
                <span class="material-icons">â—€</span>
            </a>
        </div>

       
        <h2 class="text-3xl font-bold text-center text-gray-900">Sign Up</h2>
        <br>
        <p class="text-lg font-semibold  text-gray-700 mt-1">Create Account</p>

        <p class="text-sm text-gray-500  mt-2 mb-4">Create your account by filling the form below.</p>

      
        <form action="javascript:void(0);" method="POST" id="signupForm">
            
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
            </div>

           
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>

            
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
            </div>

           
            <button type="submit" class="w-full mt-6 py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 focus:outline-none">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm">Or sign up with</p>
            <div class="flex justify-center gap-4 mt-2">
               
                <button class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center">
                    <i class="fab fa-google"></i> 
                </button>
                
                <button class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
        </div>

      
        <div class="mt-6 text-center">
            <p class="text-sm">Already have an account? <a href="login.html" class="text-blue-500 font-semibold hover:underline">Sign In</a></p>
        </div>
    </div>
<script src="signup.js"></script>
</body>
</html>
