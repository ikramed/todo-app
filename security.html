<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: #fff;
        padding: 20px;
        margin: 0;
    }

    .setting-container {
        background-color: #1e1e2f;
        border-radius: 10px;
        padding: 30px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .setting-header {
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        position: relative;
    }

    .setting-item::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        width: 20px;
        height: 20px;
       
    }

    .setting-item button {
        padding: 12px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 50px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .setting-item button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .toggle-btn {
        background-color: #28a745;
    }

    .toggle-btn.deactivate {
        background-color: #dc3545;
    }

    .toggle-btn:active {
        transform: scale(0.95);
    }

    .setting-item span {
        font-size: 1.2rem;
        font-weight: 500;
    }

    .background-circle {
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: moveBackground 6s infinite ease-in-out;
    }

    .background-circle:nth-child(1) {
        top: 30%;
        left: -70px;
        animation-duration: 6s;
    }

    .background-circle:nth-child(2) {
        top: 60%;
        right: -100px;
        animation-duration: 9s;
    }

    .background-circle:nth-child(3) {
        bottom: 20%;
        left: 50%;
        animation-duration: 8s;
    }

    @keyframes moveBackground {
        0% {
            transform: translateX(0) translateY(0);
        }
        50% {
            transform: translateX(30px) translateY(30px);
        }
        100% {
            transform: translateX(0) translateY(0);
        }
    }
</style>

<body>
    <div class="background-circle"></div>
    <div class="background-circle"></div>
    <div class="background-circle"></div>

    <div class="setting-container">
        <h2 class="setting-header">Security Settings</h2>

        <!-- Change Password -->
        <div class="setting-item">
            <span>Change Password</span>
            <button id="changePasswordBtn">Change</button>
        </div>

        <!-- Two-factor Authentication -->
        <div class="setting-item">
            <span>Two-Factor Authentication</span>
            <button id="twoFactorBtn" class="toggle-btn">Activate</button>
        </div>

        <!-- Security Logs -->
        <div class="setting-item">
            <span>Security Logs</span>
            <button id="securityLogsBtn">View Logs</button>
        </div>

        <!-- Logout -->
        <div class="setting-item">
            <span>Logout</span>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const changePasswordBtn = document.getElementById("changePasswordBtn");
            const twoFactorBtn = document.getElementById("twoFactorBtn");
            const securityLogsBtn = document.getElementById("securityLogsBtn");
            const logoutBtn = document.getElementById("logoutBtn");

           
            changePasswordBtn.addEventListener("click", function () {
              
                window.location.href = "changepass.html";  
            });

            
            twoFactorBtn.addEventListener("click", function () {
                const isActive = twoFactorBtn.textContent === "Activate";
                twoFactorBtn.textContent = isActive ? "Deactivate" : "Activate";
                twoFactorBtn.classList.toggle("deactivate", !isActive);
                
            });

          
            securityLogsBtn.addEventListener("click", function () {
               
                window.location.href = "seculogs.html";  /
            });

            // Logout
            logoutBtn.addEventListener("click", function () {
                alert("Logging out...");
                
                window.location.href = "login.html";  
            });
        });
    </script>
</body>
</html>
