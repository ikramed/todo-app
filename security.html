<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: #fff;
        padding: 20px;
        margin: 0;
    }

    .setting-container {
        background-color: #1e1e2f;
        border-radius: 10px;
        padding: 30px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .setting-header {
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        position: relative;
    }

    .setting-item button {
        padding: 12px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 50px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .setting-item button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .toggle-btn {
        background-color: #28a745;
    }

    .toggle-btn.deactivate {
        background-color: #dc3545;
    }

    .toggle-btn:active {
        transform: scale(0.95);
    }

    .setting-item span {
        font-size: 1.2rem;
        font-weight: 500;
    }

    .back-arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        color: #fff;
        text-decoration: none;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 50%;
        transition: background-color 0.3s;
    }

    .back-arrow:hover {
        background-color: #396db7;
    }
</style>

<body>
    <a href="setting.html" class="back-arrow">◀</a>

    <div class="setting-container">
        <h2 id="setting-header" class="setting-header"></h2>
        <div class="setting-item">
            <span id="change-password-text"></span>
            <button id="changePasswordBtn"></button>
        </div>
        <div class="setting-item">
            <span id="two-factor-text"></span>
            <button id="twoFactorBtn" class="toggle-btn"></button>
        </div>
        <div class="setting-item">
            <span id="security-logs-text"></span>
            <button id="securityLogsBtn"></button>
        </div>
        <div class="setting-item">
            <span id="logout-text"></span>
            <button id="logoutBtn"></button>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                header: "Security Settings",
                changePassword: "Change Password",
                changeButton: "Change",
                twoFactor: "Two-Factor Authentication",
                activate: "Activate",
                deactivate: "Deactivate",
                securityLogs: "Security Logs",
                viewLogs: "View Logs",
                logout: "Logout",
                logoutButton: "Logout"
            },
            fr: {
                header: "Paramètres de sécurité",
                changePassword: "Changer le mot de passe",
                changeButton: "Changer",
                twoFactor: "Authentification à deux facteurs",
                activate: "Activer",
                deactivate: "Désactiver",
                securityLogs: "Journaux de sécurité",
                viewLogs: "Voir les journaux",
                logout: "Se déconnecter",
                logoutButton: "Se déconnecter"
            },
            ar: {
                header: "إعدادات الأمان",
                changePassword: "تغيير كلمة المرور",
                changeButton: "تغيير",
                twoFactor: "المصادقة الثنائية",
                activate: "تفعيل",
                deactivate: "إلغاء التفعيل",
                securityLogs: "سجلات الأمان",
                viewLogs: "عرض السجلات",
                logout: "تسجيل الخروج",
                logoutButton: "تسجيل الخروج"
            }
        };

        function updateLanguage() {
            let lang = localStorage.getItem("language") || "en";
            document.documentElement.lang = lang;

            document.getElementById("setting-header").innerText = translations[lang].header;
            document.getElementById("change-password-text").innerText = translations[lang].changePassword;
            document.getElementById("changePasswordBtn").innerText = translations[lang].changeButton;
            document.getElementById("two-factor-text").innerText = translations[lang].twoFactor;
            document.getElementById("twoFactorBtn").innerText = translations[lang].activate;
            document.getElementById("security-logs-text").innerText = translations[lang].securityLogs;
            document.getElementById("securityLogsBtn").innerText = translations[lang].viewLogs;
            document.getElementById("logout-text").innerText = translations[lang].logout;
            document.getElementById("logoutBtn").innerText = translations[lang].logoutButton;
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateLanguage();

            const changePasswordBtn = document.getElementById("changePasswordBtn");
            const twoFactorBtn = document.getElementById("twoFactorBtn");
            const securityLogsBtn = document.getElementById("securityLogsBtn");
            const logoutBtn = document.getElementById("logoutBtn");

            
            changePasswordBtn.addEventListener("click", function () {
                window.location.href = "changepass.html";
            });

            securityLogsBtn.addEventListener("click", function () {
                window.location.href = "seculogs.html";
            });

            logoutBtn.addEventListener("click", function () {
                alert("Logging out...");
                window.location.href = "login.html";
            });

            twoFactorBtn.addEventListener("click", function () {
                let lang = localStorage.getItem("language") || "en";
                const isActive = twoFactorBtn.textContent === translations[lang].activate;
                twoFactorBtn.textContent = isActive ? translations[lang].deactivate : translations[lang].activate;
                twoFactorBtn.classList.toggle("deactivate", !isActive);
            });
        });
    </script>
</body>
</html>
