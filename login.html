<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
      
        <div class="flex justify-between items-center mb-6">
            <a href="index.html" class="text-blue-500">
                <span class="material-icons">â—€</span>
            </a>
            <h2 class="text-xl font-semibold">Sign In</h2>
            <span></span> 
        </div>
<h1 style="font-size:larger; ;">Welcome back</h1>
       
        <p class="text-sm text-gray-500 mb-4">Please enter your email and password to sign in.</p>

      
        <form action="javascript:void(0);" method="POST" id="loginForm">
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>

           
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>

            <div class="flex justify-between items-center w-full">
                <label class="text-sm text-gray-600">Forgot Password?</label>
                <a href="reset.html" class="text-blue-500 text-sm font-medium hover:underline">Reset here</a>
            </div>
            

            <button type="submit" class="w-full mt-6 py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 focus:outline-none">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm">Or sign in with</p>
            <div class="flex justify-center gap-4 mt-2">
           
                <button class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center">
                    <i class="fab fa-google"></i> 
                </button>
              
                <button class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center">
                    <i class="fab fa-facebook-f"></i> 
                </button>
            </div>
        </div>

       
        <div class="mt-6 text-center">
            <p class="text-sm">Not registered yet? <a href="signup.html" class="text-blue-500 font-semibold hover:underline">Sign Up</a></p>
        </div>
    </div>
<script src="script.js" defer></script>
</body>
</html>
