<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
            margin: 0;
            transition: all 0.3s ease-in-out;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .about-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            transition: all 0.3s ease-in-out;
        }

        .about-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .about-text {
            font-size: 16px;
            line-height: 1.6;
            color: #ddd;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="goBack()">
        <svg viewBox="0 0 24 24">
            <path d="M15 19l-7-7 7-7"></path>
        </svg>
    </button>

    <div class="about-container">
        <h2 id="about-title" class="about-title"></h2>
        
        <p id="about-description" class="about-text"></p>

        <p class="about-text mt-4" style="direction: ltr; text-align: center;">
            <strong id="about-features"></strong><br>
            <span id="feature-list">
                - Secure and easy-to-use interface.<br>
                - Real-time messaging system.<br>
                - Task progress tracking.<br>
                - Notifications and reminders.<br>
                - Multi-language support.<br>
            </span>
        </p>
        
        <p class="about-text mt-4" style="text-align: center;">
            <strong id="about-version"></strong><br>
            <strong id="about-developer"></strong><br>
            <strong id="about-contact"></strong><br>
        </p>
        
    </div>

    <script>
        function goBack() {
            window.location.href = "setting.html";
        }

        const translations = {
            en: {
                title: "About This App",
                description: "Welcome to our application! This app is designed to help users manage their tasks efficiently, communicate with their team, and enhance productivity.",
                features: "Key Features:",
                featureList: `- Secure and easy-to-use interface.<br>
                              - Real-time messaging system.<br>
                              - Task progress tracking.<br>
                              - Notifications and reminders.<br>
                              - Multi-language support.`,
                version: "Version: 1.0.0",
                developer: "Developer: DevStrom Team",
                contact: "Contact: devstrom@gmail.com",
                dir: "ltr"
            },
            fr: {
                title: "À propos de cette application",
                description: "Bienvenue sur notre application ! Cette application est conçue pour aider les utilisateurs à gérer leurs tâches efficacement, à communiquer avec leur équipe et à améliorer leur productivité.",
                features: "Caractéristiques clés :",
                featureList: `- Interface sécurisée et facile à utiliser.<br>
                              - Système de messagerie en temps réel.<br>
                              - Suivi de l'avancement des tâches.<br>
                              - Notifications et rappels.<br>
                              - Support multilingue.`,
                version: "Version : 1.0.0",
                developer: "Développeur : DevStrom Team",
                contact: "Contact : devstrom@gmail.com",
                dir: "ltr"
            },
            ar: {
                title: "حول التطبيق",
                description: "مرحبًا بك في تطبيقنا! تم تصميم هذا التطبيق لمساعدة المستخدمين على إدارة مهامهم بكفاءة، والتواصل مع فريقهم، وزيادة الإنتاجية.",
                features: "الميزات الرئيسية:",
                featureList: `- واجهة آمنة وسهلة الاستخدام.<br>
                              - نظام مراسلة في الوقت الفعلي.<br>
                              - تتبع تقدم المهام.<br>
                              - إشعارات وتذكيرات.<br>
                              - دعم متعدد اللغات.`,
                version: "الإصدار: 1.0.0",
                developer: "المطور: فريق DevStrom",
                contact: "الاتصال: devstrom@gmail.com",
                dir: "rtl"
            }
        };

        function updateLanguage() {
            let lang = localStorage.getItem("language") || "en"; 
            document.documentElement.lang = lang;
            document.body.dir = translations[lang].dir;

            document.getElementById("about-title").innerText = translations[lang].title;
            document.getElementById("about-description").innerText = translations[lang].description;
            document.getElementById("about-features").innerText = translations[lang].features;
            document.getElementById("feature-list").innerHTML = translations[lang].featureList;
            document.getElementById("about-version").innerText = translations[lang].version;
            document.getElementById("about-developer").innerText = translations[lang].developer;
            document.getElementById("about-contact").innerText = translations[lang].contact;

            document.querySelector(".about-container").style.textAlign = lang === "ar" ? "right" : "left";
        }

        window.onload = updateLanguage;
    </script>

</body>
</html>
