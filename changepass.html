<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: #fff;
        padding: 20px;
        margin: 0;
    }

    .setting-container {
        background-color: #1e1e2f;
        border-radius: 10px;
        padding: 30px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .setting-header {
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .setting-item {
        margin-bottom: 20px;
    }

    .setting-item input {
        width: 100%;
        padding: 12px;
        background-color: #333;
        border: 1px solid #444;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
    }

    .setting-item button {
        padding: 12px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 50px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
    }

    .setting-item button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .background-circle {
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: moveBackground 6s infinite ease-in-out;
    }

    @keyframes moveBackground {
        0% {
            transform: translateX(0) translateY(0);
        }
        50% {
            transform: translateX(30px) translateY(30px);
        }
        100% {
            transform: translateX(0) translateY(0);
        }
    }
</style>

<body>
    <a href="security.html" class="back-arrow">◀</a>

    <div class="background-circle"></div>
    <div class="background-circle"></div>
    <div class="background-circle"></div>

    <div class="setting-container">
        <h2 class="setting-header" id="settingHeader">Change Password</h2>

        <div class="setting-item">
            <label for="oldPassword" id="oldPasswordLabel">Old Password</label>
            <input type="password" id="oldPassword" placeholder="Enter old password">
        </div>

        <div class="setting-item">
            <label for="newPassword" id="newPasswordLabel">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password">
        </div>

        <div class="setting-item">
            <label for="confirmPassword" id="confirmPasswordLabel">Confirm New Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
        </div>

        <div class="setting-item">
            <button id="saveBtn">Save Changes</button>
        </div>
    </div>

    <script>
        const languages = {
            en: {
                settingHeader: "Change Password",
                oldPasswordLabel: "Old Password",
                newPasswordLabel: "New Password",
                confirmPasswordLabel: "Confirm New Password",
                saveBtnText: "Save Changes",
                alertEmptyFields: "Please fill in all fields.",
                alertPasswordMismatch: "New password and confirm password do not match.",
                alertSuccess: "Password changed successfully!"
            },
            fr: {
                settingHeader: "Changer le mot de passe",
                oldPasswordLabel: "Ancien mot de passe",
                newPasswordLabel: "Nouveau mot de passe",
                confirmPasswordLabel: "Confirmer le nouveau mot de passe",
                saveBtnText: "Sauvegarder les changements",
                alertEmptyFields: "Veuillez remplir tous les champs.",
                alertPasswordMismatch: "Le nouveau mot de passe et la confirmation ne correspondent pas.",
                alertSuccess: "Mot de passe changé avec succès!"
            },
            ar: {
                settingHeader: "تغيير كلمة المرور",
                oldPasswordLabel: "كلمة المرور القديمة",
                newPasswordLabel: "كلمة المرور الجديدة",
                confirmPasswordLabel: "تأكيد كلمة المرور الجديدة",
                saveBtnText: "حفظ التغييرات",
                alertEmptyFields: "يرجى ملء جميع الحقول.",
                alertPasswordMismatch: "كلمة المرور الجديدة وتأكيد كلمة المرور لا تتطابق.",
                alertSuccess: "تم تغيير كلمة المرور بنجاح!"
            }
        };

        // Retrieve language setting from localStorage
        let currentLang = localStorage.getItem("language") || 'en';

        // Update text content based on language
        document.getElementById("settingHeader").textContent = languages[currentLang].settingHeader;
        document.getElementById("oldPasswordLabel").textContent = languages[currentLang].oldPasswordLabel;
        document.getElementById("newPasswordLabel").textContent = languages[currentLang].newPasswordLabel;
        document.getElementById("confirmPasswordLabel").textContent = languages[currentLang].confirmPasswordLabel;
        document.getElementById("saveBtn").textContent = languages[currentLang].saveBtnText;

        document.getElementById("saveBtn").addEventListener("click", function () {
            const oldPassword = document.getElementById("oldPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!oldPassword || !newPassword || !confirmPassword) {
                alert(languages[currentLang].alertEmptyFields);
                return;
            }

            if (newPassword !== confirmPassword) {
                alert(languages[currentLang].alertPasswordMismatch);
                return;
            }

            alert(languages[currentLang].alertSuccess);
            window.location.href = "security.html";
        });
    </script>
</body>
</html>
