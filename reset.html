<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Reset Password</h2>
        <p class="text-gray-600 text-sm text-center mb-6">Enter your email and we'll send you a link to reset your password.</p>

        <form id="forgotPasswordForm">
            <label class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
            <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md mt-4 hover:bg-blue-600">
                Send Reset Link
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="login.html" class="text-blue-500 text-sm hover:underline">Back to Sign In</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
