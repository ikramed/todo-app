<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #03482d, #148842);
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .task-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .task-item {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 1s ease-in-out;
        }

        .background-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.2);
            animation: moveLines 5s infinite linear;
        }

        @keyframes moveLines {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="background-line" style="top: 30%;"></div>
    <div class="background-line" style="top: 60%;"></div>
    
    <button onclick="window.location.href='dashboard.html'" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">‚Üê Back</button>

    <div class="task-container">
        <h2 class="text-center text-2xl font-semibold mb-5">My Tasks</h2>

        <div class="task-item">
            <span>Task 1: Design Home Page</span>
            <div class="progress-bar"><div class="progress" style="width: 70%;"></div></div>
        </div>

        <div class="task-item">
            <span>Task 2: Fix Bugs</span>
            <div class="progress-bar"><div class="progress" style="width: 40%;"></div></div>
        </div>

        <div class="task-item">
            <span>Task 3: Implement API</span>
            <div class="progress-bar"><div class="progress" style="width: 85%;"></div></div>
        </div>
    </div>
</body>
</html>
