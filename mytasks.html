<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #03482d, #148842);
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .task-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .task-item {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: none;
            outline: none;
            color: #000;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='dashboard.html'" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">‚Üê Back</button>
    
    <div class="task-container">
        <h2 class="text-center text-2xl font-semibold mb-5">Add Task</h2>
        
        <label>Task Name</label>
        <input type="text" id="taskName" class="input-field" placeholder="Enter task name">
        
        <label>Date</label>
        <input type="date" id="taskDate" class="input-field">
        
        <label>Start Time</label>
        <input type="time" id="startTime" class="input-field">
        
        <label>End Time</label>
        <input type="time" id="endTime" class="input-field">
        
        <button onclick="saveTask()" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Save</button>
    </div>
    
    <div class="task-container mt-6">
        <h2 class="text-center text-2xl font-semibold mb-5">My Tasks</h2>
        <div id="taskList"></div>
    </div>
    
    <script>
       
        window.onload = function() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => {
                displayTask(task);
            });
        }

        function saveTask() {
            const taskName = document.getElementById("taskName").value;
            const taskDate = document.getElementById("taskDate").value;
            const startTime = document.getElementById("startTime").value;
            const endTime = document.getElementById("endTime").value;
            
            if (taskName && taskDate && startTime && endTime) {
                const newTask = {
                    name: taskName,
                    date: taskDate,
                    startTime: startTime,
                    endTime: endTime
                };

                let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                tasks.push(newTask);
                localStorage.setItem("tasks", JSON.stringify(tasks));

               
                displayTask(newTask);
                
                
                document.getElementById("taskName").value = "";
                document.getElementById("taskDate").value = "";
                document.getElementById("startTime").value = "";
                document.getElementById("endTime").value = "";
            } else {
                alert("Please fill all fields");
            }
        }

        function displayTask(task) {
            const taskList = document.getElementById("taskList");
            const taskItem = document.createElement("div");
            taskItem.classList.add("task-item");
            taskItem.innerHTML = `
                <div>
                    <strong>${task.name}</strong>
                    <p>${task.date} | ${task.startTime} - ${task.endTime}</p>
                </div>
                <div>
                    <button class="bg-yellow-500 px-2 py-1 rounded-md text-white" onclick="editTask(this)">Edit</button>
                    <button class="bg-red-500 px-2 py-1 rounded-md text-white" onclick="deleteTask(this)">Delete</button>
                </div>
            `;
            taskList.appendChild(taskItem);
        }

        function deleteTask(button) {
            const taskItem = button.parentElement.parentElement;
            taskItem.remove();

           
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task.name !== taskItem.querySelector("strong").textContent);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function editTask(button) {
            const taskItem = button.parentElement.parentElement;
            const taskName = taskItem.querySelector("strong").textContent;
            const taskDate = taskItem.querySelector("p").textContent.split(" | ")[0];
            const [startTime, endTime] = taskItem.querySelector("p").textContent.split(" | ")[1].split(" - ");

            document.getElementById("taskName").value = taskName;
            document.getElementById("taskDate").value = taskDate;
            document.getElementById("startTime").value = startTime;
            document.getElementById("endTime").value = endTime;

          
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task.name !== taskName);
            localStorage.setItem("tasks", JSON.stringify(tasks));

           
            taskItem.remove();
        }
    </script>
</body>
</html>
