<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

       
        .language-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .language-container select {
            padding: 8px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .language-container select:focus {
            outline: none;
        }

        
        .toggle-btn, .action-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover, .action-btn:hover {
            background-color: #45a049;
        }

        .toggle-btn:focus, .action-btn:focus {
            outline: none;
        }

     
        .setting-item {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

      
        .setting-item span {
            font-size: 18px;
            font-weight: bold;
        }

       
        .background-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: moveBackground 6s infinite ease-in-out;
        }

        .background-circle:nth-child(1) {
            top: 30%;
            left: 70px;
            animation-duration: 6s;
        }

        .background-circle:nth-child(2) {
            top: 60%;
            right: 100px;
            animation-duration: 9s;
        }

        .background-circle:nth-child(3) {
            bottom: 50%;
            left: 30%;
            animation-duration: 8s;
        }

        @keyframes moveBackground {
            0% {
                transform: translateX(10px) translateY(0);
            }
            50% {
                transform: translateX(30px) translateY(30px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }
    </style>
</head>
<body>

    
    <button class="back-button" onclick="goBack()">
        <svg viewBox="0 0 24 24">
            <path d="M15 19l-7-7 7-7"></path>
        </svg>
    </button>

    <div class="background-circle"></div>
    <div class="background-circle"></div>

    <div class="settings-container">
        <!-- Permissions -->
        <div class="setting-item">
            <span>Permissions</span>
            <button class="toggle-btn" id="permissionsBtn">Activate</button>
        </div>
    
        <!-- Push Notifications -->
        <div class="setting-item">
            <span>Push Notifications</span>
            <button class="toggle-btn" id="notificationsBtn">Activate</button>
        </div>
    
        <!-- Dark Mode -->
        <div class="setting-item">
            <span>Dark Mode</span>
            <button id="darkModeBtn" class="toggle-btn">Activate</button>
        </div>
    
        <!-- Security -->
        <div class="setting-item">
            <span>Security</span>
            <button class="action-btn" id="securityBtn">Manage</button>
        </div>
    
        <!-- Help -->
        <div class="setting-item">
            <span>Help</span>
            <button class="action-btn" id="helpBtn">Help</button>
        </div>
    
        <!-- Language -->
        <div class="language-container">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>

        <!-- About Application -->
        <div class="setting-item">
            <span>About Application</span>
            <button class="action-btn" id="aboutBtn">Info</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "dashboard.html";
        }
    </script>

    <script src="set.js"></script>

</body>
</html>
