<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        body[dir="rtl"] {
            text-align: right;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .language-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .language-container select {
            padding: 8px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .language-container select:focus {
            outline: none;
        }

        .toggle-btn, .action-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover, .action-btn:hover {
            background-color: #45a049;
        }

        .toggle-btn:focus, .action-btn:focus {
            outline: none;
        }

        .settings-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5); 
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
}

.settings-container {
    max-width: 800px;
    width: 100%;
    background-color: #1a1a1a;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column; 
    gap: 15px;
}

.setting-item {
    background-color: #333;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.language-container {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
}

.language-container select {
    padding: 8px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
}

.language-container select:focus {
    outline: none;
}

.background-circle {
    position: absolute;
    width: 150px;
    height: 150px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: moveBackground 6s infinite ease-in-out;
    z-index: -1;
}

@keyframes moveBackground {
    0% {
        transform: translate(0, 0); 
    }
    50% {
        transform: translate(30px, -30px); 
    }
    100% {
        transform: translate(0, 0);
    }
}


.background-circle:nth-child(1) {
    top: 30%;
    left: 70px;
    animation-duration: 6s;
}

.background-circle:nth-child(2) {
    top: 60%;
    right: 100px;
    animation-duration: 9s;
}

.background-circle:nth-child(3) {
    bottom: 50%;
    left: 30%;
    animation-duration: 8s;
}


@media (max-width: 768px) {
    .background-circle {
        width: 100px;
        height: 100px;
    }

    .background-circle:nth-child(1) {
        top: 20%;
        left: 10px; /
    }

    .background-circle:nth-child(2) {
        top: 50%;
        right: 50px; 
    }

    .background-circle:nth-child(3) {
        bottom: 30%;
        left: 20%;
    }
}


@media (max-width: 480px) {
    .background-circle {
        width: 80px;
        height: 80px;
    }

    .background-circle:nth-child(1) {
        top: 10%;
        left: 5px;
    }

    .background-circle:nth-child(2) {
        top: 40%;
        right: 20px;
    }

    .background-circle:nth-child(3) {
        bottom: 20%;
        left: 10%;
    }
}


    </style>
</head>
<body>

    <button class="back-button" onclick="goBack()">
        <svg viewBox="0 0 24 24">
            <path d="M15 19l-7-7 7-7"></path>
        </svg>
    </button>

    <div class="background-circle"></div>
    <div class="background-circle"></div>

    <div class="settings-wrapper">
        <div class="settings-container">
            <div class="setting-item">
                <span data-key="permissions">Permissions</span>
                <button class="toggle-btn" id="permissionsBtn">Activate</button>
            </div>
    
            <div class="setting-item">
                <span data-key="notifications">Push Notifications</span>
                <button class="toggle-btn" id="notificationsBtn">Activate</button>
            </div>
    
            <div class="setting-item">
                <span data-key="darkMode">Dark Mode</span>
                <button id="darkModeBtn" class="toggle-btn">Activate</button>
            </div>
    
            <div class="setting-item">
                <span data-key="security">Security</span>
                <button class="action-btn" id="securityBtn">Manage</button>
            </div>
    
            <div class="setting-item">
                <span data-key="help">Help</span>
                <button class="action-btn" id="helpBtn">Help</button>
            </div>
    
            <div class="setting-item">
                <span data-key="about">About Application</span>
                <button class="action-btn" id="aboutBtn">Info</button>
            </div>
            
        </div>
    </div>
    

    <div class="language-container">
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <script>
        function goBack() {
            window.location.href = "dashboard.html";
        }
        const translations = {
    en: {
        permissions: "Permissions",
        notifications: "Push Notifications",
        darkMode: "Dark Mode",
        security: "Security",
        help: "Help",
        about: "About Application",  
        activate: "Activate",
        deactivate: "Deactivate",
        manage: "Manage",
        info: "Info"  
    },
    fr: {
        permissions: "Autorisations",
        notifications: "Notifications Push",
        darkMode: "Mode Sombre",
        security: "Sécurité",
        help: "Aide",
        about: "À propos de l'application", 
        activate: "Activer",
        deactivate: "Désactiver",
        manage: "Gérer",
        info: "Info"
    },
    ar: {
        permissions: "الصلاحيات",
        notifications: "إشعارات الدفع",
        darkMode: "الوضع المظلم",
        security: "الأمان",
        help: "مساعدة",
        about: "حول التطبيق",  
        activate: "تفعيل",
        deactivate: "تعطيل",
        manage: "إدارة",
        info: "معلومات"
    }
};


        document.addEventListener("DOMContentLoaded", function () {
            const permissionsBtn = document.getElementById("permissionsBtn");
            const notificationsBtn = document.getElementById("notificationsBtn");
            const darkModeBtn = document.getElementById("darkModeBtn");
            const securityBtn = document.getElementById("securityBtn");
            const helpBtn = document.getElementById("helpBtn");
            const aboutBtn = document.getElementById("aboutBtn");
            const languageSelect = document.getElementById("languageSelect");

            languageSelect.addEventListener("change", function () {
                const selectedLanguage = languageSelect.value;
                localStorage.setItem("language", selectedLanguage);
                applyLanguage(selectedLanguage);
            });

            function applyLanguage(language) {
                document.body.setAttribute("lang", language);
                if (language === "ar") {
                    document.body.setAttribute("dir", "rtl");
                } else {
                    document.body.setAttribute("dir", "ltr");
                }

                document.querySelectorAll("[data-key]").forEach(element => {
                    const key = element.getAttribute("data-key");
                    if (translations[language][key]) {
                        element.textContent = translations[language][key];
                    }
                });

                permissionsBtn.textContent = translations[language].activate;
                notificationsBtn.textContent = translations[language].activate;
                darkModeBtn.textContent = translations[language].activate;
                securityBtn.textContent = translations[language].manage;
                helpBtn.textContent = translations[language].help;
                aboutBtn.textContent = translations[language].info;

            }

            const savedLanguage = localStorage.getItem("language") || "en";
            languageSelect.value = savedLanguage;
            applyLanguage(savedLanguage);

            permissionsBtn.addEventListener("click", function () {
                const isActive = permissionsBtn.textContent === "Activate";
                permissionsBtn.textContent = isActive ? "Deactivate" : "Activate";
            });

            notificationsBtn.addEventListener("click", function () {
                const isActive = notificationsBtn.textContent === "Activate";
                notificationsBtn.textContent = isActive ? "Deactivate" : "Activate";
            });

            darkModeBtn.addEventListener("click", function () {
                const isDarkMode = document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", isDarkMode ? "true" : "false");

                darkModeBtn.textContent = isDarkMode ? "Deactivate" : "Activate";
            });

            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                darkModeBtn.textContent = "Deactivate";
            } else {
                darkModeBtn.textContent = "Activate";
            }

            securityBtn.addEventListener("click", function () {
                window.location.href = "security.html";
            });

            helpBtn.addEventListener("click", function () {
                window.location.href = "help.html";
            });

            aboutBtn.addEventListener("click", function () {
                window.location.href = "about.html";
            });
        });
    </script>
</body>
</html>
