<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Intro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .image {
            width: 80%;
            max-width: 500px;
            animation: zoomIn 2s forwards;
        }

     
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

   
    <div class="image-container">
        <img src="Logo.png" alt="App Intro" class="image" id="introImage">
    </div>

    <script>
        
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2500);  
        };
    </script>

</body>
</html>
